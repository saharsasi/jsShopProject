<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sahar & Ilay Phone Shop</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/63e82b60bb.js" crossorigin="anonymous"></script>
</head>

<body style="overflow-x:hidden ;">
  <nav>
    <div class="upper__Nav">
      <img class="logo" src="/images/Logo.png" title="Your Store" alt="Your Store" />
      <div class="nav__Search">
        <input type="text" placeholder="Search" oninput="renderCatagoryPage(event.target.value)" />
        <button>Search</button>
      </div>
      <div class="Nav__Actions">
        <!-- //TODO Add Favorits here  -->
        <div class="sign__In">
          <div class="Action__Icon">
            <img src="./images/user-solid.svg" alt="" />
          </div>

          <button>SIGN /<br />REGISTER</button>
        </div>
        <div class="my__Cart" ">
          <div class=" cart__Action__Icon">
          <img class="cart__Img" src="./images/cart-shopping-solid.svg" alt="My Cart" />
        </div>
        <button onclick="cartClicked()">MY CART<br />Items (<span class="my__Cart__Items">0</span>)</button>
      </div>
    </div>
    </div>
    <div class="bottom__Nav">
      <ul>
        <li onclick="setCatagory(`apple`)">Apple</li>
        <li onclick="setCatagory(`samsung`)">Samsung</li>
        <li onclick="setCatagory(`xiaomi`)">Xiaomi</li>
        <li onclick="setCatagory(`huawei`)">Huawei</li>
        <li onclick="renderFavorites()">Home</li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <section class="favorites">
      <div class="Image__Slider">
        <div class="slider__Button">
          <button onclick="previousPicture()" class="back"><<</button>
        </div>
        <div class="slider activeButton">
          <img src="./images/iphone13ProMaxSLIDER.jpg">
        </div>
        <div class="slider">
          <img src="./images/P40ProSLIDER.jpg">
        </div>
        <div class="slider">
          <img src="./images/S22UltraSLIDER.jpeg">
        </div>
        <div class="slider__Button">
          <button onclick="nextPicture()" class="next">>></button>
        </div>
      </div>
      <h1 class="favorites__title">Our best sellers!</h1>
      <div class="favorite__Products">
  
      </div>
      
      
    </section>
    <section class="catagoryPage">
      <header class="catagoryPage__header">
        <h1>Catagory: <span class="catagory__title"></span></h1>
      </header>

      <div class="Catagory__Products__Container">

      </div>
    </section>
    <section class="itemPage">
      <div class="itemPage__Container">

      </div>
  
  </div>
  </section>
  <section class="cartPage">
    <div class="cartPage__Border">
      <div class="cartPage__Container">
        <button class="clear__Cart" onclick="clearCart()">Clear Cart</button>
        <button class="close__Cart" onclick="cartClicked()">X</button>
        <h2 class="cart__Header">My Shopping Cart</h2>
        <div class="cart__Items">
          
        </div>
        <div class="cart__Footer">
          <div>
            <h3>Total items:</h3>
            <span class="cart__Total__Items">0</span>
          </div>
          <div>
            <h3>Total amount:</h3>
            <span class="cart__Total__Price">0</span>
          </div>
        </div>
        <button class="final__Purchase">Buy now</button>

      </div>

    </div>

  </section>
  
  </div>
  <script src="./products.js"></script>
  <script src="./utils.js"></script>
  <script src="./main.js"></script>
</body>

</html>
